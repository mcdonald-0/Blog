{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png '%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png '%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png '%}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/animate/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/css-hamburgers/hamburgers.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/animsition/css/animsition.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/select2/select2.min.css' %}">
 
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/daterangepicker/daterangepicker.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css '%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css '%}">

</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="POST">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-10">
                        Welcome
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100" data-placeholder="Username"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="password">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>
{% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-center p-t-50">
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>

                        <a class="txt2" href="{% url 'registration:signup' %}">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <div id="dropDownSelect1"></div>
    

    <script src="{% static 'css/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

    <script src="{% static 'css/vendor/animsition/js/animsition.min.js' %}"></script>

    <script src="{% static 'css/vendor/bootstrap/js/popper.js '%}"></script>
    <script src="{% static 'css/vendor/bootstrap/js/bootstrap.min.js '%}"></script>

    <script src="{% static 'css/vendor/select2/select2.min.js '%}"></script>

    <script src="{% static 'css/vendor/daterangepicker/moment.min.js '%}"></script>
    <script src="{% static 'css/vendor/daterangepicker/daterangepicker.js '%}"></script>

    <script src="{% static 'css/vendor/countdowntime/countdowntime.js '%}"></script>

    <script src="{% static 'javascript/login_js/main.js '%}"></script>

</body>
